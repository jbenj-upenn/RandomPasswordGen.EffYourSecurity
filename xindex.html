<body>
  <!-- <nav class="navbar"> -->

  <div class="container">
    <h1 class="title">Randomize that Password</h1>
    <h3 class="password" id="passwordDisplay">Password</h3>
    

    <form id="passwordgenerator" class="form">
      
      <label for="numberCharacters">Number of Characters?</label>
   
    <!--I had to watch a tutorial on how to create a slider, and it worked at first, but as I added
    more and more JavaScript, I messed it up somehow. I can't figure out how to go back and fix it/
    I has something to do with syncing the slider and the number box.-->
    <div class="slider">
        <input type="number" class="numBox" min="8" max="52" id="characterAmountNumber" value="10">
    </div> 

    <div class="upper">
      <label for="includeUpperCase">Include Uppercase</label>
      <input type="checkbox" id="includeUpperCase">
    </div>
    
    <div class="numbers">
      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">
    </div>
    
    <div class="special">
      <label for="includeSpecialCharacters">Include Special Characters</label>
      <input type="checkbox" id="includeSpecialCharacters">
    </div>

    <div>
      <button type="submit" class="btn">Generate Password</button>
    </div>
  
  </form>
  
  </div>
  
</body>
</html>

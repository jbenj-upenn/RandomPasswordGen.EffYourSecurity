<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script> 
  <title>Randomize that Password</title>
</head>
<body>
  <!-- <nav class="navbar"> -->
    <!-- <a class="navbar" href="#"><strong>drowssaP rotareneG</strong></a> -->
  <!-- </nav> -->

  <div class="container">
    <h1 class="title">Randomize that Password</h1>
    <h3 class="password" id="passwordDisplay">Password</h3>
    
    <form id="passwordgenerator" class="form">
      
      <label for="numberCharacters">Number of Characters?</label>
   
    <div class="slider">
        <input type="range" min="8" max="52" id="characterAmountRange" value="10">
        <input type="number" class="numBox" min="8" max="52" id="characterAmountNumber" value="10">
    </div> 

    <div class="upper">
      <label for="includeUpperCase">Include Uppercase</label>
      <input type="checkbox" id="includeUpperCase">
    </div>
    
    <div class="numbers">
      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">
    </div>
    
    <div class="special">
      <label for="includeSpecialCharacters">Include Special Characters</label>
      <input type="checkbox" id="includeSpecialCharacters">
    </div>

    <div>
      <button type="submit" class="btn">Generate Password</button>
    </div>
  
  </form>
  
  </div>
  
</body>
</html>

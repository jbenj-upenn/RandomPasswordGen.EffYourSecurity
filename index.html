<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="javascript.js" defer></script>

    <title>Randomize that Password</title>
</head>

<body>
    <div class="container">
        <h1>Randomize that Password</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <!-- Following Divs for Password Options -->
        <div class="settings">
            <div class="setting">
                <label for="length">Length of Password?</label>
                <input type="number" id="length" min="8" max="24" placeholder="8-24">
            </div>
            <div class="setting">
                <label for="upperCase">Include Uppercase?</label>
                <input type="checkbox" id="upperCase" />
            </div>
            <div class="setting">
                <label for="lowerCase">Include Lowercase?</label>
                <input type="checkbox" id="lowerCase" />
            </div>
            <div class="setting">
                <label for="numbers">Include Numbers?</label>
                <input type="checkbox" id="numbers" />
            </div>
            <div class="setting">
                <label for="specialChars">Include Special Characters?</label>
                <input type="checkbox" id="specialChars" />
            </div>
            <button class="btn btn-large" id="generatePassword">Generate Random Password</button>

        </div>
    </div>






</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">drowssaP rotareneG</a>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
          <div class="content">
            
              <h3>Erator Gen Word Pass</h3>
              <br />
              <input type="text" id="display">
              <br />
              <input type="range" min="8" max="54" name="range-toucher" id="range-toucher">

          <div id="length"></div>
          </div>
        </div>
            
        
            <div id="lastNums"></div>
          </div>
          </div>

      </div>

  
      <div class="card">
        <div class="card-header">
          <h2>You half nerd, make a Password!</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
